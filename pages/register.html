<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Veterinario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .register-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 126, 95, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1rem;
        }

        .api-info {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .register-header {
                padding: 1.5rem;
            }
            
            .register-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üêæ Sistema Veterinario</h1>
            <p>Crear Cuenta Nueva</p>
        </div>
        
        <div class="register-form">
            <div id="authMessage" class="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Usuario</label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        name="username" 
                        class="form-control" 
                        placeholder="Elige un nombre de usuario"
                        required
                        autocomplete="username"
                        minlength="3"
                        pattern="[a-zA-Z0-9_]+"
                        title="Solo letras, n√∫meros y guiones bajos"
                    >
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        class="form-control" 
                        placeholder="Crea una contrase√±a segura"
                        required
                        autocomplete="new-password"
                        minlength="4"
                    >
                    <div class="password-requirements">
                        <strong>Requisitos de contrase√±a:</strong>
                        <ul>
                            <li>M√≠nimo 4 caracteres</li>
                            <li>Se recomienda usar may√∫sculas, min√∫sculas y n√∫meros</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Contrase√±a</label>
                    <input 
                        type="password" 
                        id="registerPasswordConfirm" 
                        name="passwordConfirm" 
                        class="form-control" 
                        placeholder="Repite tu contrase√±a"
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="btn">
                    <span class="btn-icon">‚ú®</span>
                    Crear Cuenta
                </button>
            </form>
            
            <div class="login-link">
                <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
            </div>
        </div>
        
        
    </div>

    <!-- Scripts -->
   <script src="../assets/js/global-api.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
